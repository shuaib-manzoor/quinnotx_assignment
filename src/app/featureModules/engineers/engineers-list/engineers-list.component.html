<div class="page-content">
    <div class="page-header d-flex justify-content-between">
        <div class="title-text">Engineers List</div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body" *ngIf="!refreshing && engineers.length > 0; else loading">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead style="background: #e6e6e6;">
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Project</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let en of engineers">
                                <td>{{en.firstName}}</td>
                                <td>{{en.lastName}}</td>
                                <td>{{en.email}}</td>
                                <td>{{en.project}}</td>
                                <td>
                                    <span style="margin-right: 15px;" title="View Engineer's Details"><a
                                            href="javascript:void(0)" routerLink="/engineers/view/{{en.id}}"><i
                                                class="fa fa-eye"></i></a></span>
                                    <span class="fa fa-trash" (click)="deleteEngineer(en.id)"
                                        title="Delete Engineer"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #loading>
                    <div class="row">
                        <div class="col-12 text-center p-4">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
